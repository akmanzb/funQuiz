<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>:..Fun Quiz..:</title>
</head>

<body class="bg-light">
    <div class="container-fluid text-center">
        <div class="row bg-danger py-5">
            <div class="col display-5 fw-semibold text-white">
                :..Fun Quiz..:
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5 fs-5">
            <div class="col text-center text-warning fw-bold questionCountDiv"></div>
        </div>
        <div class="row justify-content-center mt-3 questionDivRow">
            <div class="col-sm-11 col-md-10 col-lg-9 col-xl-8 text-center fw-bold fs-3 questionDiv"></div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-sm-11 col-md-10 col-lg-8 col-xl-6">
                <div class="choicesDiv">
                    <div class="choice-1 my-1 py-3 px-4"></div>
                    <div class="choice-2 my-1 py-3 px-4"></div>
                    <div class="choice-3 my-1 py-3 px-4"></div>
                    <div class="choice-4 my-1 py-3 px-4"></div>
                </div>
                <div class="resultDiv d-none d-flex justify-content-center mb-5">
                    <div class="resultCorrect bg-success text-white text-center display-6 fw-semibold py-3 px-4"></div>
                    <div class="resultWrong bg-danger text-white text-center display-6 fw-semibold py-3 px-4 mx-2">
                    </div>
                    <div class="resultJoker bg-primary text-white text-center display-6 fw-semibold py-3 px-4"></div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-10 d-flex justify-content-center text-center">
                <button type="button" class="btn btn-warning fw-semibold nextQuestionBtn">Next Question</button>
                <button type="button" class="btn btn-primary fw-semibold mx-2 jokerBtn">Joker <2></button>
                <button type="button" class="btn btn-success fw-semibold startAgainBtn">Start Again</button>
            </div>
        </div>
        <div class="row justify-content-center my-5 selectionWarningMessage"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
